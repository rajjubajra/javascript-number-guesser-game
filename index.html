<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="dist/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h2>Number Guesser</h2>
      <p>Guess the number between <span id="min"></span> and <span id="max"></span></p>
      <div id="message"></div>
      <div id="form">
        <input type="number" id="guess-number" placeholder="Guess the number">
        <input type="submit" id="submit" value="Submit">
        <input type="submit" id="restart" value="Restart">
      </div>
    </div>
  </div>



  <script src="script.js"></script>
</body>
</html>
